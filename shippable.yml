language: go

go:
  - 1.4

# Mongo binds to 127.0.0.1 by default
services:
  - mongodb

before_install:
  - sudo apt-get update 
  
# Installs tool used for code coverage report
install:
  - go get golang.org/x/tools/cmd/cover

# Make folders for the reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - pwd
  - export PATH=$PATH:$PWD/bin
  - sudo apt-get install bzr
  - go get github.com/t-yuki/gocover-cobertura
  - go get github.com/onsi/gomega
  - go get github.com/onsi/ginkgo
  - go get labix.org/v2/mgo
  - go get github.com/modocache/gory
  - go get github.com/jstemmer/go-junit-report
  - go env
  - go get github.com/GarryWright/restFileDelivery/fileDelivery
  - go build
  - go test -v  -coverprofile=coverage.txt -covermode count github.com/GarryWright/restFileDelivery/fileDelivery | go-junit-report > junit.xml
  - gocover-cobertura < coverage.txt > coverage.xml
  - mv $PWD/coverage.xml $PWD/shippable/codecoverage/
  - mv $PWD/junit.xml $PWD/shippable/testresults/

after_script:
  - pwd
  - cat coverage.xml 
  - cat junit.xml 
